<div class="btn-group">
    <app-action-button
        [btnClass]="'btn-info'"
        [icon]="'fa-eye'"
        (clicked)="onSelectButtonClick($event)"
    ></app-action-button>  
    <app-action-button
        [btnClass]="'btn-secondary'"
        [icon]="'fa-refresh'"
        (clicked)="onUpdateButtonClick($event)"
    ></app-action-button>  
    <app-action-button
        [btnClass]="'btn-danger'"
        [icon]="'fa-trash'"
        (clicked)="onDeleteButtonClick($event)"
    ></app-action-button>  

</div>
